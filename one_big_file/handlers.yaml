---
type: Handler
api_version: core/v2
metadata:
  created_by: jenkins
  labels:
    sensu.io/managed_by: sensuctl
  name: aws-sns
  namespace: prune-demo
spec:
  command: sensu-aws-sns-handler
  env_vars: null
  filters:
  - is_incident
  - not_silenced
  handlers: null
  runtime_assets:
  - nixwiz/sensu-aws-sns-handler:0.1.0
  secrets:
  - name: AWS_SECRET_ACCESS_KEY
    secret: aws_secret_access_key
  - name: AWS_ACCESS_KEY_ID
    secret: aws_access_key_id
  - name: AWS_REGION
    secret: aws_region
  - name: SNS_TOPIC_ARN
    secret: sns_topic_arn
  timeout: 0
  type: pipe
