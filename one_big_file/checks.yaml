type: CheckConfig
api_version: core/v2
metadata:
  created_by: jenkins
  labels:
    sensu.io/managed_by: sensuctl
  name: check-cpu
  namespace: prune-demo
spec:
  check_hooks: null
  command: check-cpu.rb
  env_vars: null
  handlers:
  - alert
  high_flap_threshold: 0
  interval: 30
  low_flap_threshold: 0
  output_metric_format: ""
  output_metric_handlers: null
  proxy_entity_name: ""
  publish: false
  round_robin: false
  runtime_assets:
  - sensu-plugins/sensu-plugins-cpu-checks:4.1.0
  - sensu/sensu-ruby-runtime:0.0.10
  secrets: null
  stdin: false
  subdue: null
  subscriptions:
  - system/linux
  - system/linux/cpu
  timeout: 10
  ttl: 0
---
