---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-memory
  labels:
    jenkins_managed: yes
spec:
  command: >-
    check-memory.rb
    -w {{ .annotations.memory_warning | default 80 }}
    -c {{ .annotations.memory_critical | default 90 }}
  interval: 10
  publish: false
  runtime_assets:
  - sensu-plugins/sensu-plugins-memory-checks:4.1.1
  - sensu/sensu-ruby-runtime:0.0.10
  subscriptions:
  - system/linux
  - system/linux/memory
  handlers:
  - alert
