---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-cpu
  labels:
    jenkins_managed: "yes"
spec:
  command: check-cpu.rb
  runtime_assets:
  - sensu-plugins/sensu-plugins-cpu-checks:4.1.0
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - system/linux
  - system/linux/cpu
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
  - alert
