---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-fstab-mounts
  namespace: default
  labels:
    jenkins_managed: "yes"
spec:
  command: check-fstab-mounts.rb
  runtime_assets:
    - sensu-plugins/sensu-plugins-disk-checks:5.1.3
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - system/linux
    - system/linux/disk
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
    - alert
