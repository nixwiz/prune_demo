---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-ntp
spec:
  command: >-
    check-ntp.rb
    -w {{ .annotations.check_ntp_warn | default 10 }}
    -c {{ .annotations.check_ntp_crit | default 100 }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-ntp:2.0.0
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - ntp
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
    - alert
